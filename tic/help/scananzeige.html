    <td class="hell_rot" height="50"><b>Die Scananzeige</b></td>
  </tr>
  <tr> 
    <td class="textdunkel"> 
      <p>Bei der Scananzeige k&ouml;nnen 3 Arten von Ausgaben gew&auml;hlt werden.</p>
      <ul>
        <li> Einzelscans</li>
        <li>Galascans</li>
        <li>Nach freiem Suchmuster</li>
      </ul>
      <p>Bei allen Scans werden s&auml;mtliche Scans (Sektor-, Einheiten-, Mili- 
        und Gesch&uuml;tzscans) angezeigt, soweit diese vorhanden sind.</p>
